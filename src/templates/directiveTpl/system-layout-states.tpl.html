<div class="demo"><span id="demo-setting"><i class="fa fa-cogs fa-spin txt-color-blueDark"></i></span>

  <form>
    <legend class="no-padding margin-bottom-10">系统布局</legend>
    <section>
      <label><input type="checkbox" ng-model="fixedHeader"
                    class="checkbox style-0"><span>头部固定</span></label>
      <label><input type="checkbox"
                    ng-model="fixedNavigation"
                    class="checkbox style-0"><span>侧边栏固定</span></label>
      <label><input type="checkbox"
                    ng-model="fixedRibbon"
                    class="checkbox style-0"><span>固定导航</span></label>
      <label><input type="checkbox"
                    ng-model="fixedPageFooter"
                    class="checkbox style-0"><span>页脚固定</span></label>
      <label><input type="checkbox"
                    ng-model="insideContainer"
                    class="checkbox style-0"><span>窄屏显示</span></label>
      <label><input type="checkbox"
                    ng-model="menuOnTop"
                    class="checkbox style-0"><span>页眉菜单</span></label>
      <span id="smart-bgimages"></span></section>
    <section><h6 class="margin-top-10 semi-bold margin-bottom-5">清除设置</h6><a
      ng-click="factoryReset()" class="btn btn-xs btn-block btn-primary" id="reset-smart-widget"><i
      class="fa fa-refresh"></i> Factory Reset</a></section>

    <h6 class="margin-top-10 semi-bold margin-bottom-5">主题</h6>


    <section id="smart-styles">
      <a ng-repeat="skin in skins" ng-click="setSkin(skin)" class="{{skin.class}}" style="{{skin.style}}"><i
        ng-if="skin.name == $parent.smartSkin" class="fa fa-check fa-fw"></i> {{skin.label}} <sup
        ng-if="skin.beta">beta</sup></a>
    </section>
  </form>
</div>
